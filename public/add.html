<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>HIBA BOOKS</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <header>
            <h1 class="title">ADD HIBA BOOKS</h1>
            <nav class="navbar">
                <a class="navlink" href="./add.html">Add</a>
                <a class="current navlink" href="./list.html">List</a>
                <a class="navlink" href="./reserve.html">Reserve</a>
            </nav>
        </header>

        <section class="content" id="content-section">
            <form id="book-form" method="post" action="/add-book">
                <label for="title">Title: </label>
                <input type="text" name="title" required/>

                <label for="author">Author: </label>
                <input type="text" name="author" required/>

                <label for="owner">Owner: </label>
                <input type="text" name="owner" required/>

                <label for="summary">Summary: </label>
                <textarea name="summary" required></textarea>

                <button type="submit">Add Book</button>
            </form>
        </section>
    </body>
</html>
